<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchBoard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img src="Icons/Pencil.svg" class="pencil" />
        <img src="Icons/Eraser.svg" class="erase" />
        <img src="Icons/Download.svg" class="download" />
        <img src="Icons/Upload.svg" class="upload" />
        <img src="Icons/StickyNote.svg" class="sticky" />
        <img src="Icons/Redo.svg" class="redo" />
        <img src="Icons/Undo.svg" class="undo" />
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-input">
            <input type="range" min="2" max="10" value="3" class="pencil-width" />
        </div>
        <div class="pencil-color-cont">
            <div class="pencil-color black"></div>
            <div class="pencil-color red"></div>
            <div class="pencil-color blue"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script>
        const socket = io.connect("http://localhost:5000");//acces coming from upper script
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
